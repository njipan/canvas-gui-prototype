<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype GUI Canvas</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * { box-sizing: border-box; }
        div.col-sm{
            margin: 5px;
        }
        canvas{
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm col-md-8">
            <canvas id="editor" width="200" height="100">        
        </div>
        <div class="col-sm col-md-2">
            <button id="button">Button</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
